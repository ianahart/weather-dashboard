<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header py-1 px-2">
      <section class="w-75 d-flex justify-content-end">
        <h1 class="text-white">Weather Dashboard</h1>
      </section>
    </header>
    <main>
      <section class="container-xl border">
        <div class="row mt-3">
          <!--Start Form And Recent Searches-->
          <div class="col-12 col-md-12 col-lg-4 border p-2">
            <section>
              <h2 class="text-dark">Search For City:</h2>
              <form id="form">
                <p class="search-error"></p>
                <input
                  id="city"
                  name="city"
                  class="w-100 input"
                  type="text"
                  placeholder="San Diego"
                />
                <div class="mt-3">
                  <button
                    type="submit"
                    id="searchBtn"
                    class="btn btn-primary w-100"
                  >
                    Search
                  </button>
                </div>
              </form>
              <hr class="bg-danger border-2 border-top border-secondary" />
            </section>
            <section id="recentSearches"></section>
          </div>
          <!--END Form And Recent Searches-->
          <!--Start Weather Results-->
          <div class="col-12 col-md-12 col-lg-8 border p-2"></div>
          <!--End Weather Results-->
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
